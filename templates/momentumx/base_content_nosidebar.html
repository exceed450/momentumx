{% extends 'momentumx/base.html' %}
{% block main %}
<div class="container"> 
				
				<!-- Logo -->
				<div id="logo">
					<h1><a href="#">Contact</a></h1>
					<span class="tag">Send a message</span>
				</div>
			</div>
		</div>
	<!-- Header --> 

	<!-- Main -->
		<div id="main">
			<div id="content" class="container">
				<section>
					{% if success %}
						<b>Thank you. Your message was sent successfully.</b>
					{% endif %}
					<form method="POST" action="{% url 'info:contact' %}" class="table table-bordered" style="background-color: #e6ede4">
						{% csrf_token %}
						<div class="form-group">
							<label for="request_type">Type of request:</label>
							<select name="requests" class="form-control">
								<option value="1">Help/Support</option>
								<option value="2">Business requests</option>
								<option value="3">Advertising</option>
							</select>
						</div>
						<div class="form-group">
							<label for="email">E-mail:</label>
							<input type="email" name="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="message">Message:</label>
							<textarea cols="50" rows="5" name="message" class="form-control"></textarea>
						</div>
						<button class="btn btn-success btn-sm" style="width: 150px; background: #e6ede4; color: black">Send message</button>
						<br />
						<br />
				</section>
			</div>
		</div>
	<!-- /Main -->
{% endblock %}
